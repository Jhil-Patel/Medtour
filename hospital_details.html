<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Details </title>

</head>
<body>
    <form action="" method="POST">
    <table>
        <tr>
            <td>Hospital Name :</td>
            <td><input type="text" name="hname" placeholder="Hospital Name" required></td>
        </tr>
        <tr>
            <td>Hospital Address :</td>
            <td><input type="type" name="haddr" placeholder="Hospital Address" required></td>
        </tr>
        <tr>
            <td>Contact No. :</td>
            <td><input type="number" name="hcont" placeholder="Contact No." required></td>
        </tr>
        <tr>
            <td>Facilities :</td>
            <td><input type="radio" name="fac" required> </td>
        </tr>
        <tr>
            <td>Contact Person :</td>
            <td><input type="number" name="hcontper" placeholder="Contact Person" required></td>
        </tr>
    </table>
    </form>
</body>
</html>
