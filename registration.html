<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="loginsignup.css">
</head>
<body>
    <header>
        <div class="logo">MedTour</div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <nav class="nav-bar">
          <ul>
            <li>
              <a href="home.html">Home</a>
            </li>
            <li> 
              <a href="#">About us</a>
            </li>
            <li> 
              <a href="packages.html">Packages</a>
            </li>
            <li> 
              <a href="login.html">Login</a>
            </li> 
          </ul>
        </nav>
    </header>

    <div class="login-container" id="login-container">
      <div class="login-box">
        <div class="login-top-text">
          <p>Register</p>
        </div>
        <div class="login-form">
          <form action="" id="log-form">
            <input type="text" class="login-input-field" id="login-input-field1" placeholder="UserType" name="add" id="login_email" required><br>
            <input type="text" class="login-input-field" id="login-input-field1" placeholder="Name" name="add" id="login_email" required><br>
            <input type="password" class="login-input-field" id="login-input-field" placeholder="Password" name="email" id="login_email" required><br>
            <input type="password" class="login-input-field" id="login-input-field1" placeholder="Password" name="pass" id="login_email" required><br>
            <input type="password" class="login-input-field" id="login-input-field1" placeholder="Confirm Password" name="conpass" id="login_email" required><br>
            <input type="number" class="login-input-field" id="login-input-field1" placeholder="Mobile no." name="num" id="login_email" required><br>
            <input type="text" class="login-input-field" id="login-input-field1" placeholder="Address" name="add" id="login_email" required><br>
            <input type="text" class="login-input-field" id="login-input-field1" placeholder="Security Question" name="add" id="login_email" required><br>
            <input type="text" class="login-input-field" id="login-input-field1" placeholder="Security Answer" name="add" id="login_email" required><br>
          </form>
        </div>
        <div class="login-btn">
          <button class="log-btn">Register</button>
        </div>
        <div class="login-bottom-text">
          Already have an Account! <a href="login.html" class="signup-text">Login</a>
        </div>
      </div>
    </div>

    <script>
      hamburger = document.querySelector(".hamburger");
      let logincont = document.getElementById("login-container");
      let loginform = document.getElementById("log-form");
      let loginpfield = document.getElementById("login-input-field");
      let loginpfield1 = document.getElementById("login-input-field1");
      hamburger.onclick = function(){
          navBar = document.querySelector(".nav-bar");
          if(navBar.classList.contains("active")){
            navBar.classList.remove("active");
            logincont.style.zIndex = '0';
      //     //   // loginform.style.zIndex = '0';
      //     //   // loginpfield.style.zIndex = '0';
      //     //   // loginpfield1.style.zIndex = '0';
          }else{
            logincont.style.zIndex = '-1';
      //       // loginform.style.zIndex = '-1';
      //       // loginpfield.style.zIndex = '-1';
      //       // loginpfield1.style.zIndex = '-1';
            navBar.classList.add("active");
          }
          
        };
    </script>
</body>
</html>
